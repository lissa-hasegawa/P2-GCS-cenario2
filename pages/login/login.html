<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - ELA's Club</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
  .login-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 40px 30px;
    background: var(--cor-header-texto);
    border-radius: 12px;
    box-shadow: 0 2px 8px var(--cor-card-shadow);
    font-family: 'Segoe UI', Arial, sans-serif;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8rem;
    color: var(--cor-card-titulo);
    letter-spacing: 1px;
  }

  .login-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 6px;
    border: 1px solid var(--cor-card-shadow);
    background: var(--cor-fundo-body);
    color: var(--cor-texto);
    font-size: 1rem;
    transition: border-color 0.2s;
  }

  .login-container input:focus {
    border-color: var(--cor-link-hover);
    outline: none;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    background-color: var(--cor-link-hover);
    color: var(--cor-header-texto);
    border: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
  }

  .login-container button:hover {
    background-color: var(--cor-card-hover-shadow);
    transform: scale(1.02);
  }

  .error {
    color: red;
    font-size: 0.9rem;
    text-align: center;
    margin-top: -8px;
    margin-bottom: 12px;
  }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Administrativo</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">
    <div class="error" id="error-message"></div>
    <button onclick="login()">Entrar</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
